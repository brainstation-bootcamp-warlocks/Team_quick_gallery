<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    </head>
    <body>
        <header class="logo">
            <div class="logo__wrapper" >
                <a class="logo__link" href="https://www.metmuseum.org/">
                    <img class="logo__image" src="./Assets/metropolitan-art-museum-logo-3B8686F789-seeklogo.com.png">
                </a>
            </div>           
        </header>
        <div class="hero">
            <img class="hero__image" src="./Assets/TheMet.jpg" alt="old black and white photo of the Met">
            <div class="hero__title">Random art gallery</div>
        </div>
        <main>
            <div class="selection">
                <div id="department-select"></div>
                <button id="getArt">Select</button>
            </div>
            <section id="gallery">
                <div class="card card-hidden">
                    <div class="card__image"></div>
                    <div class="card__info">
                        <p id="card__info--title"></p>
                        <p id="card__info--year"></p>
                        <p id="card__info--artist"></p>
                    </div>
                </div>
            </section>
        </main>         
        <footer class="met-info">
            For more information about the Metropolitan Museum of Art Collection API, please visit our <a href="https://github.com/metmuseum/openaccess">Open Access Github page</a>. 
            <br>
            The use of the Metropolitan Museum of Art Collection API is subject to these <a href="https://www.metmuseum.org/information/terms-and-conditions">terms and conditions</a>.
        </footer>   

        <script src="./scripts/components/Gallery.js"></script>
        <script src="./scripts/components/DropdownDepartment.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
